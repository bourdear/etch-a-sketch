<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="eDiv">
        <p id="sketch">Etch A Sketch</p>
    </div>
    <div id="pDiv">
        <p id="magic">MAGIC</p>
        <p id="screen">SCREEN</p>
    </div>
    <div id="main">
        <div id="container"></div>
        
    </div>
    <div class="buttonDiv">
        <button type="submit" onClick="refreshPage()" id="reset">Reset</button>
        <button id="adSize" onClick="adjustSize()">Adjust Size</button>

    </div>
    
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
